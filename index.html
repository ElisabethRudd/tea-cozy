<html>
  <head>
    <link href="style.css" rel="stylesheet" />
    <title>Tea Cozy Cafe</title>
  </head>

  <body>
    <!--Header-->
    <div class="header">
      <div class="title">
        <img
          src="https://content.codecademy.com/courses/freelance-1/unit-4/img-tea-cozy-logo.png"
          alt="Tea Cozy"
        />
      </div>
      <div class="nav"><a>Mission</a> <a>Featured Tea</a> <a>Locations</a></div>
    </div>
    <!--Mission Section-->
    <div class="mission">
      <div class="mission-des">
        <div class="des-words"><h2>Our Mission</h2></div>
        <div class="des-words">
          <h4>
            Hand picked, Artisanally Curated, Free Range, Sustainable, Small
            Batch, Fair Trade, Organic Tea
          </h4>
        </div>
      </div>
    </div>
    <!--Featured Tea Section-->
    <div class="featured-tea">
      <div class="tea-des">
        <div class="des-words"><h2>Tea Of The Month</h2></div>
        <div class="des-words"><h4>What's Steeping at The Tea Cozy?</h4></div>
      </div>
      <div class="tea-images">
        <div class="single-img">
          <img
            src="https://content.codecademy.com/courses/freelance-1/unit-4/img-berryblitz.jpg"
            alt="Berry Blitz Tea"
          />
          <h4>Berry Blitz Tea</h4>
        </div>
        <div class="single-img">
          <img
            src="https://content.codecademy.com/courses/freelance-1/unit-4/img-spiced-rum.jpg"
            alt="Spiced Rum Tea"
          />
          <h4>Spiced Rum Tea</h4>
        </div>
        <div class="single-img">
          <img
            src="https://content.codecademy.com/courses/freelance-1/unit-4/img-donut.jpg"
            alt="Seasonal Doughnuts"
          />
          <h4>Seasonal Doughnuts</h4>
        </div>
        <div class="single-img">
          <img
            src="https://content.codecademy.com/courses/freelance-1/unit-4/img-myrtle-ave.jpg"
            alt="Myrtle Ave Tea"
          />
          <h4>Myrtle Ave Tea</h4>
        </div>
        <div class="single-img">
          <img
            src="https://content.codecademy.com/courses/freelance-1/unit-4/img-bedford-bizarre.jpg"
            alt="Bedford Bizarre Tea"
          />
          <h4>Bedford Bizarre Tea</h4>
        </div>
      </div>
    </div>
  </body>
</html>
